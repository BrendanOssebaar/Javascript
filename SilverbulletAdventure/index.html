<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Bullet Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="foto" src="img/0.jpg" height="800px" alt="foto sb">
        <div id="interactie">
            <div id="title"></div>
            <input type="text" id="myInput" autocomplete="off">
            <input type="button" value="Go" onclick="getInput()">
            <h3>Kies welke richting je op wilt:</h3>
            <nav>
                <button id="knopNoord" onclick="goDirection('noord')">Noord</button>
                <button id="knopOos" onclick="goDirection('oost')">Oost</button>
                <button id="knowZuid" onclick="goDirection('zuid')">Zuid</button>
                <button id="knopWest" onclick="goDirection('west')">West</button>
            </nav>
            <img src="img/map_compass.png" alt="Kaart met alle locaties" id="mapImage">
        </div>
    
    
    </div>




    <script src="script.js"></script>
</body>
</html>
